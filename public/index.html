<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's Up</title>
  <link rel="icon" type="image/x-icon" href="ico.png">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>

<body class="bg-gray-900 text-white transition-colors duration-300">
  <!-- Header -->
  <div class="fixed top-0 left-0 w-full flex items-center justify-center text-blue-500 z-20 p-4 bg-gray-900 shadow" style="max-width:100vw;">
    <div class="flex items-center max-w-2xl w-full mx-auto">
      <img class="h-12 mx-5" src="ico.png" alt="">
      <h1 class="text-2xl font-bolder" style="font-family: 'Quicksand', sans-serif;">What's Up</h1>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="flex flex-col max-w-2xl mx-auto p-4 space-y-4" style="padding-top:5.5rem; height:90vh;">
    <div id="messageContainer" class="flex-1 overflow-y-auto bg-gray-700 p-4 rounded shadow-inner space-y-3 no-scrollbar">
      <!-- Messages go here -->
    </div>
    <div class="flex gap-2 items-center">
      <input type="text" id="userInput" placeholder="Type your message..."
        class="flex-1 p-3 rounded-lg border border-gray-600 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white" />
      <button id="sendButton" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-lg transition">
        Send
      </button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
